<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8'>
    <title>Animation - 动画效果</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="Keywords" content="Animation - 动画效果 - 圆形进度条" />
    <meta name="author" content="心叶" />
    <link rel="apple-touch-icon" sizes="52x52" href="52icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="72icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="120icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="144icon.png" />
    <style>
        body {
            text-align: center;
            background-color: #607D8B;
        }
    </style>
</head>

<body></body>

<script>
    // 1.基本设置：圆环轨道半径(圆环中点),圆环的粗细和进度时间
    var r = 170,
        w = 40,
        s = '2s';
    // 2.进度：终点位置
    var p = 0.64;
    // 3.辅助计算（可以忽略）
    p = p > 1 ? 1 : p;
    p = p < 0 ? 0 : p;
    var beginOffsetX = r - r * Math.cos(p * 2 * Math.PI);
    var beginOffsetY = -r * Math.sin(p * 2 * Math.PI);
    var isBig = p > 0.5 ? 1 : 0;
    var L = 2 * Math.PI * r;
    var dis = L * p;
    var grayDis = L - dis;
    var endSmileCircleX = r * Math.cos(p * 2 * Math.PI) + 220;
    var endSmileCircleY = r * Math.sin(p * 2 * Math.PI) + 220;
    var svgTemplate = '<svg width="200" height="200" viewBox="0 0 440 440" style="transform: rotate(90deg) rotateY(-180deg);">' +
        '       <!-- 定义一些渐变或者笔刷 -->' +
        '       <defs>' +
        '           <linearGradient x1="1" y1="0" x2="0" y2="0" id="deep">' +
        '               <stop offset="0%" stop-color="rgb(255,192,0)"></stop>' +
        '               <stop offset="100%" stop-color="rgb(249,140,33)"></stop>' +
        '            </linearGradient>' +
        '        </defs>' +

        '        <!-- 圆轨道 -->' +
        '        <circle cx="220" cy="220" r=' + r + ' stroke-width=' + w + ' stroke="rgb(193,193,193)" fill="none"></circle>' +

        '        <!--弧形进度条-->' +
        '        <g>' +
        '            <g>' +
        '                <circle cx="220" cy="220" r="' + r + '" stroke-width="' + w + '" stroke="url(\'#deep \')" fill="none"  stroke-dasharray="' + dis + ' ' + grayDis + '">' +
        '                    <animate attributeName="stroke-dasharray" from="0 ' + L + '" to="' + dis + ' ' + grayDis + '" begin="0s" dur="' + s + '" repeatCount="1"/>' +
        '                </circle>' +
        '            </g>' +
        '            <!-- 开头小圆环 -->' +
        '            <g>' +
        '                <circle cx="' + (220 - (-r)) + '" cy="220" r="' + (w / 2) + '" fill="rgb(255,192,0)"></circle>' +
        '           </g>' +
        '            <!-- 结束小圆环 -->' +
        '            <g>' +
        '                <circle cx="' + endSmileCircleX + '" cy="' + endSmileCircleY + '" r="' + (w / 2) + '" fill="rgb(255, 255, 255)" stroke-width="2" stroke="rgb(255, 132, 0)">' +
        '                   <!--轨迹是偏移量，不是绝对定位-->' +
        '                   <!--A的参数方便表示：椭圆二个半轴的长度，椭圆的X轴与水平方向顺时针方向夹角，表示是大弧还是小弧(1表示大角度弧线，0为小角度弧线),确定从起点至终点的方向(1为顺时针，0为逆时针),最后二个是终点偏移距离-->' +
        '                    <animateMotion path="M' + beginOffsetX + ',' + beginOffsetY + ' A' + r + ' ' + r + ' 0 ' + isBig + ' 1 0 0" begin="0s" dur="' + s + '" rotate="none" repeatCount="1"/>' +
        '                </circle>' +
        '            </g>' +
        '        </g>' +
        '    </svg>';
    var sFrame = document.createElementNS("http://www.w3.org/2000/svg", 'svg');
    sFrame.innerHTML = svgTemplate;
    document.getElementsByTagName('body')[0].insertBefore(sFrame.childNodes[0], document.getElementsByTagName('body')[0].childNodes[0]);
</script>

</html>
