<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8'>
    <title>Animation - 动画效果</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="Keywords" content="Animation - 动画效果 - 圆形进度条" />
    <meta name="author" content="心叶" />
    <link rel="apple-touch-icon" sizes="52x52" href="52icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="72icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="120icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="144icon.png" />
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>

    <svg width="200" height="200" viewBox="0 0 440 440" style='transform: rotate(90deg) rotateY(-180deg);'>

         <!-- 定义一些渐变或者笔刷 -->
        <defs>
            <linearGradient x1="1" y1="0" x2="0" y2="0" id="deep">
                <stop offset="0%" stop-color="rgb(255,192,0)"></stop>
                <stop offset="100%" stop-color="rgb(249,140,33)"></stop>
            </linearGradient>
        </defs>

        <!-- 圆轨道 -->
        <circle cx="220" cy="220" r="170" stroke-width="30" stroke="rgb(193,193,193)" fill="none"></circle>

        <!--弧形进度条-->
        <g>
            <g>
                <circle cx="220" cy="220" r="170" stroke-width="30" stroke="url('#deep')" fill="none"  stroke-dasharray="802 267">
                    <animate attributeName="stroke-dasharray" from="0 1069" to="802 267" begin="0s" dur="3s" repeatCount="1"/>
                </circle>
            </g>
            <!-- 开头小圆环 -->
            <g>
                <circle cx="390" cy="220" r="15" fill="rgb(255,192,0)"></circle>
            </g>
            <!-- 结束小圆环 -->
            <g>
                <circle cx="220" cy="50" r="15" fill="rgb(255, 255, 255)" stroke-width="2" stroke="rgb(255, 132, 0)">
                    <animateMotion path="M170,160 A170 170 0 1 1 0 0" begin="0s" dur="3s" rotate="none" repeatCount="1"/>
                </circle>
            </g>
        </g>
    </svg>

</body>

</html>
