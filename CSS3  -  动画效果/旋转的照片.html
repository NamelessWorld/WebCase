<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8'>
    <title>旋转的照片</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="Keywords" content="CSS3  -  动画效果 - 旋转的照片" />
    <meta name="author" content="心叶" />
    <link rel="apple-touch-icon" sizes="52x52" href="52icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="72icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="120icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="144icon.png" />
    <link rel="stylesheet" href="../assets/easycss-1.0.0.css">
    <style>
        body {
            background-color: #0d0f19;
        }

        body>div {
            perspective: 2000px;
            height: 200px;
            margin-top: calc(50vh - 100px);
            margin-left: calc(50vw - 150px);
        }

        li {
            width: 100%;
            line-height: 100%;
            position: absolute;
            transition: opacity 1s, transform 1s;
            background-color: rgba(213, 218, 218, 0.8);
            display: block;
            text-align: center;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        ul {
            position: absolute;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 18s ease-in infinite;
            display: block;
        }

        li:nth-child(1) {
            transform: rotateY(0) translateZ(500px);
        }

        li:nth-child(2) {
            transform: rotateY(60deg) translateZ(500px);
        }

        li:nth-child(3) {
            transform: rotateY(120deg) translateZ(500px);
        }

        li:nth-child(4) {
            transform: rotateY(180deg) translateZ(500px);
        }

        li:nth-child(5) {
            transform: rotateY(240deg) translateZ(500px);
        }

        li:nth-child(6) {
            transform: rotateY(300deg) translateZ(500px);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }

            16.7% {
                transform: rotateY(60deg);
            }

            33.3% {
                transform: rotateY(120deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            66.7% {
                transform: rotateY(240deg);
            }

            83.3% {
                transform: rotateY(300deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        li>div {
            position: absolute;
            width: 300px;
            height: 200px;
            line-height: 200px;
            left: 0;
            top: 0;
            backface-visibility: hidden;
            border-radius: 10px;
            border: 3px solid #f0f3f5;
        }

        li>div:first-child {
            background-size: cover;
            transform: rotateY(0deg);
        }

        li>div:last-child {
            transform: rotateY(180deg);
            background: #607D8B;
            font-size: 30px;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>
                <div style='background-image:url("../assets/侧耳倾听.jpg")'></div>
                <div>侧耳倾听</div>
            </li>
            <li>
                <div style='background-image:url("../assets/四月是你的谎言.jpg")'></div>
                <div>四月是你的谎言</div>
            </li>
            <li>
                <div style='background-image:url("../assets/日常.jpg")'></div>
                <div>日常</div>
            </li>
            <li>
                <div style='background-image:url("../assets/花开物语.jpg")'></div>
                <div>花开物语</div>
            </li>
            <li>
                <div style='background-image:url("../assets/魔女宅急便.jpg")'></div>
                <div>魔女宅急便</div>
            </li>
            <li>
                <div style='background-image:url("../assets/白箱.jpg")'></div>
                <div>白箱</div>
            </li>
        </ul>
    </div>
</body>

</html>
